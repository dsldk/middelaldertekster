    <h2>Lægebog i GKS 3487</h2>
    <h2>Kulturhistorisk baggrund</h2>
    <p>Blandingshåndskriftet GKS 3487 8° der bl.a. indeholder teksten <a href="http://middelaldertekster.dk/kvinders-rosengaard/1">Kvinders Rosengård</a> rummer
        et stort antal småstykker af medicinsk karakter, samlet fra forskellige kilder og på latin,
        nedertysk og dansk. De danske dele heraf udgives her. </p>
